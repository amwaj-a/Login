<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- bootstarp -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <title>Sign-Up</title>
  </head>
  <body>
    <nav class="d-flex align-items-center mb-5">
      <img width="40vw" src="logoNav.png" alt="" srcset="" />
      <p class="d-none d-sm-inline pt-3">Coffee Waves</p>
    </nav>

    <br />
    <section class="login row w-sm-75 form m-sm-auto mx-1">
      <img class="col-7 p-0 text-start loginImage" src="header.webp" alt="" />
      <section class="px-sm-3 p-0 col-5 text-start row">
        <h3 class="text-center mt-5">Hello</h3>
        <div class="">
          <label for="userName" class="form-label">User Name</label>
          <input
            onchange="validateName(this.value)"
            required
            type="text"
            class="form-control"
            id="userName"
          />
          <span class="help" id="nameHelp"></span>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email </label>
          <input
            placeholder="email@domain.com"
            onchange="validate(this.value)"
            required
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
          />
          <span class="help" id="emailHelp"></span>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            onchange="validatePass(this.value)"
            required
            type="password"
            class="form-control"
            id="password"
          />

          <span class="help" style="color: gray" id="passHelp">
            <ion-icon
              style="display: none; color: green"
              id="true"
              name="checkmark-outline"
            >
            </ion-icon>

            <ion-icon
              id="wrong"
              style="display: none"
              name="close-outline"
            ></ion-icon>

            Password must be at least 8 characters
          </span>
        </div>
        <div id="question" class="form-text text-start mb-3">
          Do you have an account?<a href="index.html"> Login. </a>
        </div>

        <button
          onclick="register()"
          class="col-8 col-sm-3 mb-2 btn btn-warning"
        >
          Sign Up
        </button>
      </section>
    </section>

    <!-- js -->
    <script src="script.js"></script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
