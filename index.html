<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- bootstarp -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>login</title>
  </head>
  <body>
    <nav class="d-flex align-items-center">
      <img width="40vw" src="logoNav.png" alt="" srcset="" />
      <p class="d-none d-sm-inline pt-3">Coffee Waves</p>
    </nav>

    <br />
    <section class="login w-75 row form m-auto m-sm-5  position-relative">
      <img
        class="col-6 p-0 text-start loginImage"
        src="yellow-cup-coffee1.jpg"
        alt=""
      />
      <section class="px-sm-3 col-6 row">
        <h3 class="text-center mt-5">Welcome Agin!</h3>
        <!-- <img class="col-4 m-auto" src="logo-removebg-preview.png" alt="" /> -->
        <div class="text-start">
          <!-- <ion-icon  name="mail-outline"></ion-icon> -->
          <label for="email1" class="form-label">Email </label>
          <input
            type="email"
            class="form-control"
            id="email1"
            aria-describedby="emailHelp"
          />
          <!-- <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div> -->
        </div>

        <div class="text-start">
          <label for="pass1" class="form-label">Password</label>
          <input type="password" class="form-control" id="pass1" />
        </div>
        <span id="loginHelp"></span>

        <div class="form-text text-start my-3">
          Don't have an account yet?<a href="signUp.html"> Sign Up. </a>
        </div>

        <button onclick="login()" class="col-5 col-sm-3 btn btn-warning mb-4">
          Login
        </button>
      </section>
    </section>
    <!-- js -->
    <script src="script.js"></script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
